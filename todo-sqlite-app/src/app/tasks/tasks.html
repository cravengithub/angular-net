<div class="container">
    <h2>ğŸ“‹ Daftar Tugas</h2>
    <!-- Form Tambah Tugas -->
    <div class="input-group">
        <input type="text" [(ngModel)]="userInput" name="task" placeholder="Masukkan tugas baru..." />
        <button (click)="addTask()">Tambah</button>
    </div>
    <div *ngIf="loading" class="loading">Sedang memuat...</div>
    <ul class="task-list">
        <li *ngFor="let task of tasks; index as i" class="task-item">
            <span [class.completed]="task.isCompleted">{{ i + 1 }}. {{ task.title }}</span>
            <div class="actions">
                <button (click)="editTask(task)" class="btn-edit">Edit</button>
                <button (click)="deleteTask(task.id)" class="btn-delete">Hapus</button>
            </div>
        </li>
    </ul>
    <p *ngIf="tasks.length === 0 && !loading" class="empty-message">Belum ada tugas.</p>
</div>
